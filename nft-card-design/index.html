<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>NFT CARD DESIGN || Front-end mentor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="card-body-container">
      <div class="card-body-content">
        <div class="card-image-container">
          <div class="card-image-content">
            <img class = "card-image-content" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
          </div> 
        </div>
        <div class="card-title-container">
          <div class="card-title-content">
            <h4>Equilibrium #3429</h4>
          </div>
        </div>
        <div class="card-text-container">
          <div class="card-text-content">
            <p>
              Our Equilbrium collection promotes balance and calm
            </p>
          </div>
        </div>
        <div class="card-main-container">
          <div class="card-main-container-flexed">
            <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
            <p class="card-main-etherium-p">
              0.041ETH
            </p>
          </div>
          <div class="card-main-container-flexed">
            <img src="./images/icon-clock.svg" alt="Clock Icon">
            <P class="card-main-clock-p">
              3 days left.
            </P>
          </div>
        </div>
        <div class="card-footer-container">
          <div class="card-footer-image-container">
            <div class="card-footer-image">
              <img src="./images/image-avatar.png" alt="Avatar Image">
            </div>
          </div>
          <div class="card-footer-creation-container">
            <div class="card-footer-creation-content">
              <p>
                creation by <span class="card-span">Jules Wyvern</span>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
